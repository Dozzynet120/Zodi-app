<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Zodi Mobile{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom Scrollbar & Animations -->
  <style>
    /* Smooth scrollbar */
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    body::-webkit-scrollbar-thumb {
      background: #4ade80;
      border-radius: 8px;
    }
    body::-webkit-scrollbar-thumb:hover {
      background: #16a34a;
    }

    /* Fade-in animation for content */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button hover animation */
    .btn-animate:hover {
      transform: translateY(-2px) scale(1.02);
      transition: all 0.3s ease-in-out;
    }

    /* Card hover */
    .card-animate:hover {
      transform: translateY(-4px);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-green-50 to-white min-h-screen flex flex-col">

  <!-- Top Navbar (Optional) -->
  <nav class="bg-white shadow-md px-6 py-3 flex justify-between items-center sticky top-0 z-50">
    <a href="{{ url_for('dashboard') }}" class="text-green-700 font-bold text-xl">Zodi Mobile</a>
    <div class="flex items-center space-x-4">
      <img src="{{ url_for('static', filename='images/OIP.webp') }}" alt="Notifications" class="w-3 h-3 cursor-pointer hover:scale-110 transition">
      <img src="{{ url_for('static', filename='images/pic.webp') }}" alt="Profile" class="w-6 h-6 rounded-full cursor-pointer hover:ring-2 hover:ring-green-500 transition">
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow p-6 space-y-6 fade-in overflow-auto">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-md px-6 py-4 flex justify-center items-center space-x-6 sticky bottom-0">
    <a href="{{ url_for('dashboard') }}" class="flex flex-col items-center text-green-700 font-semibold hover:text-green-900 transition">
      <i class="fas fa-home text-lg"></i>
      <span class="text-sm">Home</span>
    </a>
    <a href="{{ url_for('transfer') }}" class="flex flex-col items-center text-gray-600 hover:text-green-700 transition">
      <i class="fas fa-paper-plane text-lg"></i>
      <span class="text-sm">Send</span>
    </a>
    <a href="{{ url_for('transactions_page') }}" class="flex flex-col items-center text-gray-600 hover:text-green-700 transition">
      <i class="fas fa-credit-card text-lg"></i>
      <span class="text-sm">Pay</span>
    </a>
    <a href="{{ url_for('cards') }}" class="flex flex-col items-center text-gray-600 hover:text-green-700 transition">
      <i class="fas fa-id-card text-lg"></i>
      <span class="text-sm">Cards</span>
    </a>
    <a href="{{ url_for('more') }}" class="flex flex-col items-center text-gray-600 hover:text-green-700 transition">
      <i class="fas fa-bars text-lg"></i>
      <span class="text-sm">More</span>
    </a>
  </footer>

  <!-- Optional JS Animations -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(el => {
        el.style.opacity = 1;
      });
    });
  </script>

</body>
</html>
