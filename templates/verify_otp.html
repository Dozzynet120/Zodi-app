<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify OTP</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-700">Verify OTP</h1>
    <p class="text-center text-gray-600 mb-6">Enter the OTP sent to your email</p>

    <form method="POST" class="space-y-4">
        <input type="text" name="otp" placeholder="Enter OTP..." class="w-full p-3 border rounded" required>
        <button type="submit" class="w-full py-3 bg-green-700 text-white rounded font-semibold">Verify OTP</button>
    </form>
</div>
</body>
</html>
