<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Moniepoint Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow flex justify-between items-center px-6 py-3">
    <h1 class="text-xl font-bold text-green-700">Profile</h1>
    <div class="flex items-center space-x-4">
      <a href="{{ url_for('dashboard') }}" class="text-green-700 font-semibold hover:underline">Dashboard</a>
      <a href="{{ url_for('logout') }}" class="text-red-600 font-semibold hover:underline">Logout</a>
    </div>
  </nav>

  <!-- Profile Content -->
  <div class="p-6 max-w-3xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      
      <!-- Profile Header -->
      <div class="flex flex-col items-center text-center">
        <img 
          src="{{ url_for('static', filename=current_user.profile_pic) if current_user.profile_pic else url_for('static', filename='images/default.png') }}" 
          alt="Profile Picture" 
          class="w-24 h-24 rounded-full border-2 border-green-700 object-cover mb-2 cursor-pointer"
          onclick="openModal(this.src)"
        >
        <h2 class="text-xl font-bold">{{ current_user.username or current_user.email }}</h2>
        <p class="text-gray-500">Account Number: {{ current_user.account_number }}</p>
        <span class="text-xs uppercase px-2 py-1 mt-2 bg-green-100 text-green-700 rounded">
          {{ current_user.account_type|capitalize }}
        </span>
      </div>

      <!-- Profile Form -->
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        
        <!-- Username -->
        <div>
          <label class="block text-sm font-semibold mb-1">Username</label>
          <input 
            type="text" 
            name="username" 
            value="{{ current_user.username }}" 
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
          >
        </div>

        <!-- Profile Picture Upload -->
        <div>
          <label class="block text-sm font-semibold mb-1">Change Profile Picture</label>
          <input 
            type="file" 
            name="profile_pic" 
            accept="image/*" 
            class="w-full border rounded px-3 py-2 file:mr-2 file:py-1 file:px-3 file:rounded file:border-0 file:text-sm file:bg-green-700 file:text-white hover:file:bg-green-800"
          >
        </div>

        <!-- Conditional Fields -->
        {% if current_user.account_type == 'user' %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-1">First Name</label>
            <input 
              type="text" 
              name="first_name" 
              value="{{ current_user.first_name }}" 
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
            >
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Last Name</label>
            <input 
              type="text" 
              name="last_name" 
              value="{{ current_user.last_name }}" 
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
            >
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Date of Birth</label>
            <input 
              type="date" 
              name="dob" 
              value="{{ current_user.dob }}" 
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
            >
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">BVN</label>
            <input 
              type="text" 
              name="bvn" 
              value="{{ current_user.bvn }}" 
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
            >
          </div>
        </div>
        {% elif current_user.account_type == 'merchant' %}
        <div>
          <label class="block text-sm font-semibold mb-1">Company Name</label>
          <input 
            type="text" 
            name="company_name" 
            value="{{ current_user.company_name }}" 
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
          >
        </div>
        {% endif %}

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4">
          <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
          <button type="submit" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Profile Picture Modal -->
  <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="relative">
      <img id="modalImage" src="" alt="Profile Preview" class="max-w-xs md:max-w-md rounded-lg shadow-lg border-4 border-white">
      <button 
        onclick="closeModal()" 
        class="absolute top-2 right-2 bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-700"
      >
        âœ•
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("profileModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("profileModal").classList.add("hidden");
    }
  </script>

</body>
</html>
